<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
</head>

<body>
    <div id="root"></div>
    <!-- 谷歌浏览器目前支持es6语法的模块管理，因此在开发者环境下不需要webpack -->
    <div class="fullscreen-overlay" id="loading" style="display: none;">
        <img src="./public/loading.svg" class="loading">
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>

<style>
    .loading {
        width: 64px;
        height: 64px;
        animation: 3s infinite linear loadingAnimation;
    }

    @keyframes loadingAnimation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>
